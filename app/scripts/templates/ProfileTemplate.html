<form class="form-horizontal"> 
	<div class="container"> 
		<div class="panel panel-primary">
			<div class="panel-heading area-business">
				<h3 class="panel-title text-center">BoatDay Profile</h3>
			</div>

			<div class="panel-body area-business">
				<div class="col-sm-8">
					<div class="form-group">
						<label for="displayName" class="col-sm-6 control-label">Display Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="displayName" name="displayName" placeholder="Name displayed into the app">
						</div>
					</div>
					<div class="form-group">
						<label for="businessEin" class="col-sm-6 control-label">About me</label>
						<div class="col-sm-6">
							<textarea rows="5" name="about" class="form-control" placeholder="Say something about yourself"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="displayPicture" class="col-sm-6 control-label">Profile Pictore</label>
						<div class="col-sm-6">
							<input type="file" name="profilePicture" />
						</div>
					</div>
				</div>
			</div> 

			<div class="panel-footer text-center">
				<button type="submit" class="btn btn-primary btn-lg">Save BoatDay Profile</button>
			</div>
		</div>
	</div>
</form>
