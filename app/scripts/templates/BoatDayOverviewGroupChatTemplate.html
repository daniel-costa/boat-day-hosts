<div style="margin-bottom:10px; border:1px solid #e6ebec;">
	
	<a href="#" class="trigger">
		<div class="container-fluid">	
			<div class="row heading">
				<div class="col-sm-20 text-left pull-left">
					Guest Chat Wall
					<span class="new-chat-count"></span>
				</div>
				<div class="col-sm-4 text-right pull-right">
					<img src="resources/down-arrow.png">
				</div>
			</div>
		</div>
	</a>

	<div class="row boatdayoverview-row-details">
		<div class="boatday-group-chat-form boatday-overview-row-hidden" style="display:block;">
			<div class="my-boatdays" >
				<div class="box box-messages">
					<div class="info chat-box">
						<div class="inner" >
						</div>
					</div>
				</div>
			</div>


			<div class="chat-text-area">
				<div class="row bottom " style="margin-bottom:5px;">
					<div class="col-xs-24 text-center">

						<% if(self.isPastBoatDay) { %>

						<em>This BoatDay is over, the chat is now deactivated.</em>
						
						<% } else { %>

						<div class="input-group text-center">
								<input type="text" class="form-control" name="message" placeholder="Your comment" />
								<span class="input-group-btn">
						        	<button class="btn btn-default enter-chat-text" type="button">Send</button>
						      	</span>
						</div>

						<% } %>
					</div>
				</div>

			</div>


		</div>
	</div>

</div>
