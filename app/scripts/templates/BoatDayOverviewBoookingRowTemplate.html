<div class="row pending-list-row" data-id="<%= request.id %>" style="">

	<div class="cell col-sm-3 col-xs-8 col-md-offset-1 profile" style="margin-left:0px;">
		<div class="inner text-center">
			<div class="vcenter">
				<div class="obj-thumb profile-picture " data-id="<%= request.get('profile').id %>" style="background-image:url(<%= request.get('profile').get("profilePicture").url() %>); height:50px; width:50px;">
				</div>
			</div>
		</div>
	</div>

	<div class="cell col-sm-4 col-xs-8" style="padding-right:0px;">
		<div class="inner text-left">
			<div class="vcenter">
				<strong><%= request.get('profile').get('displayName') %></strong>
				<span style="line-height:150%; display:block;">Sep. 8</span>
			</div>
		</div>
	</div>

	<div class="cell col-sm-3 col-xs-8">
		<div class="inner text-center">
			<div class="vcenter">
				<strong>Seats</strong>
				<span style="display:block;"><%= request.get('seats') %></span>
			</div>
		</div>
	</div>

	<div class="cell col-sm-7 col-xs-12">
		<div class="inner text-center">
			<div class="vcenter">
				<strong>Host Payout</strong>
				<span style="display:block;">&#36;<%= totalHostUSD %></span>
			</div>
		</div>
	</div>

<!--
	<div class="cell col-sm-7 col-xs-12">
		<div class="inner text-center">
			<span class="earning-total vcenter">&#36;<%= totalHostUSD %></span>
		</div>
	</div>
-->

	<div class="cell col-sm-7 col-xs-12" style="padding-left:12px;">
		<div class="inner text-right">
				<% if (status == "pending") { %>

				<div class="vcenter">
					<button class="btn btn-default btn-lg accept approve-request pull-left" data-id="<%= request.id %>">
						<span class="hidden-sm hidden-xs">Accept</span>
						<span class="visible-sm visible-xs glyphicon glyphicon-ok "></span>
					</button>
					<button class="btn btn-default btn-lg deny-request pull-right" data-id="<%= request.id %>">
						<span class="hidden-sm hidden-xs">Reject</span>
						<span class="visible-sm visible-xs glyphicon glyphicon-remove "></span>
					</button>
				</div>

				<% } if (status == "pending-guest") { %>

				<em class="vcenter">Reschedule Pending...</em>

				<% } %>
		</div>
	</div>
</div>
