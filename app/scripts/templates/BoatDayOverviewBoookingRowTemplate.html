<div class="row" data-id="<%= request.id %>">
	<div class="cell col-sm-4 col-md-3 col-lg-2 col-md-offset-1 profile">
		<div class="inner text-center">
			<div class="obj-thumb profile-picture" data-id="<%= request.get('profile').id %>" style="background-image:url(<%= request.get('profile').get("profilePicture").url() %>)"></div>
		</div>
	</div>
	<div class="cell col-xs-12 col-sm-14 col-md-13 col-lg-15">
		<div class="inner">
			<%= request.get('profile').get('displayName') %> has requested <%= request.get('seats') %> seat(s).
		</div>
	</div>
	<div class="cell col-xs-12 col-sm-6 col-md-7 col-lg-6">
		<div class="inner text-center">
			<div class="action">
				<button class="btn btn-default btn-lg accept approve-request pull-left" data-id="<%= request.id %>">
					<span class="hidden-sm">Accept</span>
					<span class="visible-sm glyphicon glyphicon-ok "></span>
				</button>
				<button class="btn btn-default btn-lg deny-request pull-right" data-id="<%= request.id %>">
					<span class="hidden-sm">Reject</span>
					<span class="visible-sm glyphicon glyphicon-remove "></span>
				</button>
			</div>
		</div>
	</div>
</div>
