<div class="row overviewinfo">
	<div class="col-xs-12 overviewinfo-left">
		<div class="infodate">
			<span><%= date %></span>
		</div>
		<div class="name">
			<h3><%= name %></h3>
		</div>
	</div>
	
	<div class="col-xs-12 overviewinfo-right">
		<div class="col-xs-12 text-center">
			<div class="circle">
				<span><%= seatRequests %></span>
			</div>
			
			<h3>Booking </br> Requests</h3>
		</div>

		<div class="col-xs-12 text-center">
			<div class="circle">
				<span><%= messages %></span>
			</div>
			<h3>New </br> Messages</h3>
		</div>
	</div>
</div>
