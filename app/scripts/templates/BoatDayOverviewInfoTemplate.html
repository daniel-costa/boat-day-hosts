<div class="row overviewinfo">
	<div class="col-xs-12 overviewinfo-left">
		<div class="infodate">
			<span><%= date %></span>
		</div>
		<div class="name">
			<h3><%= name %></h3>
		</div>
	</div>
	
	<div class="col-xs-12 overviewinfo-right">
		<div class="col-xs-12 text-center">
			<div class="circle">
				<span><%= bookedSeats %></span>
			</div>
			
			<h3>Approved </br> Seats</h3>
		</div>

		<div class="col-xs-12 text-center">
			<div class="circle">
				<span class="info-new-messages"><%= messages %></span>
			</div>
			<h3>New </br> Messages</h3>
		</div>
	</div>
</div>
