<form class="form-horizontal"> 
	<div class="container"> 
		<div class="panel panel-primary">

			<div class="panel-heading area-personal">
				<h3 class="panel-title text-center">Driver information</h3>
			</div>

			<% 
				if( birthdate ) {
					var driverBirthdateMonth = birthdate.substring(0, 2);	
					var driverBirthdateDay = birthdate.substring(3, 5);
				}
			%>

			<div class="panel-body area-personal">
				<div class="col-sm-8">
					<div class="form-group">
						<label for="firstname" class="col-sm-6 control-label">First Name</label>
						<div class="col-sm-6">
							<input type="text" value="<%= firstname ? firstname : '' %>" class="form-control" id="firstname" name="firstname" placeholder="First Name">
						</div>
					</div>
					<div class="form-group">
					 	<label for="lastname" class="col-sm-6 control-label">Last Name</label>
					 	<div class="col-sm-6">
							<input type="text" value="<%= lastname ? lastname : '' %>" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<label for="birthdate" class="col-sm-6 control-label">Date of Birth</label>
						<div class="col-sm-6">
							<div class="col-xs-5" style="padding-left:0px">
								<select class="input-small form-control" id="driverBirthdateMonth" name="driverBirthdateMonth">
									<option value="01" <%= driverBirthdateMonth && driverBirthdateMonth == '01' ? 'selected' : '' %>>January</option>
									<option value="02" <%= driverBirthdateMonth && driverBirthdateMonth == '02' ? 'selected' : '' %>>February</option>
									<option value="03" <%= driverBirthdateMonth && driverBirthdateMonth == '03' ? 'selected' : '' %>>March</option>
									<option value="04" <%= driverBirthdateMonth && driverBirthdateMonth == '04' ? 'selected' : '' %>>April</option>
									<option value="05" <%= driverBirthdateMonth && driverBirthdateMonth == '05' ? 'selected' : '' %>>May</option>
									<option value="06" <%= driverBirthdateMonth && driverBirthdateMonth == '06' ? 'selected' : '' %>>June</option>
				 					<option value="07" <%= driverBirthdateMonth && driverBirthdateMonth == '07' ? 'selected' : '' %>>July</option>
									<option value="08" <%= driverBirthdateMonth && driverBirthdateMonth == '08' ? 'selected' : '' %>>August</option>
									<option value="09" <%= driverBirthdateMonth && driverBirthdateMonth == '09' ? 'selected' : '' %>>September</option>
									<option value="10" <%= driverBirthdateMonth && driverBirthdateMonth == '10' ? 'selected' : '' %>>October</option>
									<option value="11" <%= driverBirthdateMonth && driverBirthdateMonth == '11' ? 'selected' : '' %>>November</option>													
									<option value="12" <%= driverBirthdateMonth && driverBirthdateMonth == '12' ? 'selected' : '' %>>December</option>
								</select>
							</div>

							<div class="col-xs-3" style="padding-left:0px;padding-right : 0px">
								<select class="input-small form-control" id="driverBirthdateDay" name="driverBirthdateDay">
									<option value="01" <%= driverBirthdateDay && driverBirthdateDay == '01' ? 'selected' : '' %>>1st</option>
									<option value="02" <%= driverBirthdateDay && driverBirthdateDay == '02' ? 'selected' : '' %>>2nd</option>
									<option value="03" <%= driverBirthdateDay && driverBirthdateDay == '03' ? 'selected' : '' %>>3rd</option>
									<option value="04" <%= driverBirthdateDay && driverBirthdateDay == '04' ? 'selected' : '' %>>4th</option>
									<option value="05" <%= driverBirthdateDay && driverBirthdateDay == '05' ? 'selected' : '' %>>5th</option>
									<option value="06" <%= driverBirthdateDay && driverBirthdateDay == '06' ? 'selected' : '' %>>6th</option>
									<option value="07" <%= driverBirthdateDay && driverBirthdateDay == '07' ? 'selected' : '' %>>7th</option>
									<option value="08" <%= driverBirthdateDay && driverBirthdateDay == '08' ? 'selected' : '' %>>8th</option>
									<option value="09" <%= driverBirthdateDay && driverBirthdateDay == '09' ? 'selected' : '' %>>9th</option>
									<option value="10" <%= driverBirthdateDay && driverBirthdateDay == '10' ? 'selected' : '' %>>10th</option>
									<option value="11" <%= driverBirthdateDay && driverBirthdateDay == '11' ? 'selected' : '' %>>11th</option>
									<option value="12" <%= driverBirthdateDay && driverBirthdateDay == '12' ? 'selected' : '' %>>12th</option>
									<option value="13" <%= driverBirthdateDay && driverBirthdateDay == '13' ? 'selected' : '' %>>13th</option>
									<option value="14" <%= driverBirthdateDay && driverBirthdateDay == '14' ? 'selected' : '' %>>14th</option>
									<option value="15" <%= driverBirthdateDay && driverBirthdateDay == '15' ? 'selected' : '' %>>15th</option>
									<option value="16" <%= driverBirthdateDay && driverBirthdateDay == '16' ? 'selected' : '' %>>16th</option>
									<option value="17" <%= driverBirthdateDay && driverBirthdateDay == '17' ? 'selected' : '' %>>17th</option>
									<option value="18" <%= driverBirthdateDay && driverBirthdateDay == '18' ? 'selected' : '' %>>18th</option>
									<option value="19" <%= driverBirthdateDay && driverBirthdateDay == '19' ? 'selected' : '' %>>19th</option>
									<option value="20" <%= driverBirthdateDay && driverBirthdateDay == '20' ? 'selected' : '' %>>20th</option>
									<option value="21" <%= driverBirthdateDay && driverBirthdateDay == '21' ? 'selected' : '' %>>21st</option>
									<option value="22" <%= driverBirthdateDay && driverBirthdateDay == '22' ? 'selected' : '' %>>22nd</option>
									<option value="23" <%= driverBirthdateDay && driverBirthdateDay == '23' ? 'selected' : '' %>>23rd</option>
									<option value="24" <%= driverBirthdateDay && driverBirthdateDay == '24' ? 'selected' : '' %>>24th</option>
									<option value="25" <%= driverBirthdateDay && driverBirthdateDay == '25' ? 'selected' : '' %>>25th</option>
									<option value="26" <%= driverBirthdateDay && driverBirthdateDay == '26' ? 'selected' : '' %>>26th</option>
									<option value="27" <%= driverBirthdateDay && driverBirthdateDay == '27' ? 'selected' : '' %>>27th</option>
									<option value="28" <%= driverBirthdateDay && driverBirthdateDay == '28' ? 'selected' : '' %>>28th</option>
									<option value="29" <%= driverBirthdateDay && driverBirthdateDay == '29' ? 'selected' : '' %>>29th</option>
									<option value="30" <%= driverBirthdateDay && driverBirthdateDay == '30' ? 'selected' : '' %>>30th</option>
									<option value="31" <%= driverBirthdateDay && driverBirthdateDay == '31' ? 'selected' : '' %>>31st</option>
								</select>
							</div>

							<div class="col-xs-4" style="padding-right:0px">
								<select class="input-small form-control" id="driverBirthdateYear" name="driverBirthdateYear">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-6 control-label">Phone number</label>
						<div class="col-sm-6">
							<input type="text" value="<%= phone ? phone : '' %>" class="form-control" id="phone" name="phone" placeholder="### ### ####">
						</div>
					</div>
					<div class="form-group">
						<label for="SSN" class="col-sm-6 control-label">4 last digits of SSN</label>
						<div class="col-sm-6">
							<input type="text" value="<%= ssn ? ssn : '' %>" class="form-control" id="ssn" name="ssn" placeholder="4 last digits of your social security number">
						</div>
					</div>
					<div class="form-group">
							<label for="street" class="col-sm-6 control-label">Street</label>
							<div class="col-sm-6">
								<input value="<%= street ? street : '' %>" type="text" class="form-control" id="street" name="street" placeholder="Enter your complete street name">
							</div>
						</div>
						<div class="form-group">
							<label for="apartmentNumber" class="col-sm-6 control-label">Building Number</label>
							<div class="col-sm-6">
								<input value="<%= apartmentNumber ? apartmentNumber : '' %>" type="text" class="form-control" id="apartmentNumber" name="apartmentNumber" placeholder="Apartment Number">
							</div>
						</div>
						<div class="form-group">
							<label for="city" class="col-sm-6 control-label">City</label>
							<div class="col-sm-6">
								<input value="<%= city ? city : '' %>" type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
							</div>
						</div>
						<div class="form-group">
							<label for="zipCode" class="col-sm-6 control-label">Zip code</label>
							<div class="col-sm-6">
								<input value="<%= zipCode ? zipCode : '' %>"  type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Enter your complete zip code">
							</div>
						</div>
						<div class="form-group">
							<label for="state" class="col-sm-6 control-label">State</label>
							<div class="col-sm-6">
								<select class="col-sm-4 form-control" id="state" name="state">
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AS">American Samoa</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">Dist. of Columbia</option>
									<option value="FL" selected>Florida</option>
									<option value="GA">Georgia</option>
									<option value="GU">Guam</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MH">Marshall Islands</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="FM">Micronesia</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="MP">Northern Marianas</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PW">Palau</option>
									<option value="PA">Pennsylvania</option>
									<option value="PR">Puerto Rico</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="VI">Virgin Islands</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</div>
						</div>
				</div>
				<div class="col-sm-4">
					<div class="alert-info alert">
						<span class="glyphicon glyphicon-info-sign"></span> bla bla
					</div>
				</div>
			</div>

			<div class="panel-footer text-center">

				<button type="submit" class="btn btn-primary"><%= status == 'complete' ? 'Edit your information' : 'Register as a driver' %></button>

			</div>
		</div>
	</div>
</form>
