<div class="row dashboard-row">
	<div class="cell col-sm-4">
		<div class="inner">
			<div class="obj-thumb" style="background-image:url(<%= picture %>)"></div>
		</div>
	</div>
	<div class="cell col-sm-4">
		<div class="inner">
			<label>Name</label>
			<p><%= name %></p>
		</div>
	</div>
	<div class="cell col-sm-3 hidden-sm hidden-md">
		<div class="inner">
			<label>Year</label>
			<p><%= buildYear %></p>
		</div>
	</div>
	<div class="cell col-sm-6 hidden-sm">
		<div class="inner">
			<label>Type</label>
			<p><%= type %></p>
		</div>
	</div>
	<div class="cell col-sm-4">
		<div class="inner">
			<label>Status</label>
			<p>
				<%= status == 'editing' ? 'Not-Submitted' : '' %>
				<%= status == 'complete' ? 'In Review' : '' %>
				<%= status == 'approved' ? 'Approved' : '' %>
				<%= status == 'denied' ? 'Denied' : '' %>
			</p>
		</div>
	</div>
	<div class="cell col-sm-3">
		<div class="inner">
			<a href="#/boat/<%=id%>" class="btn btn-default btn-lg btn-block">Edit</a>
		</div>
	</div>
</div>
