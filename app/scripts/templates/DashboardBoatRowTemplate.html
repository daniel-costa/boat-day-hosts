<div class="row dashboard-row">
	<div class="cell col-sm-5 col-md-4 col-lg-3">
		<div class="inner">
			<div class="obj-thumb" style="background-image:url(<%= picture %>)"></div>
		</div>
	</div>
	<div class="cell col-xs-12 col-sm-7 col-md-6 col-lg-4">
		<div class="inner">
			<label>Name</label>
			<p><%= name %></p>
		</div>
	</div>
	<div class="cell col-xs-12 hidden-sm col-md-4 col-lg-3">
		<div class="inner">
			<label>Year</label>
			<p><%= buildYear %></p>
		</div>
	</div>
	<div class="cell col-xs-12 hidden-sm hidden-md col-md-6 col-lg-7">
		<div class="inner">
			<label>Type</label>
			<p><%= type %></p>
		</div>
	</div>
	<div class="cell col-xs-12 col-sm-7 col-md-6 col-lg-4">
		<div class="inner">
			<label>Status</label>
			<p>
				<%= status == 'editing' ? 'Not-Submitted' : '' %>
				<%= status == 'complete' ? 'In Review' : '' %>
				<%= status == 'approved' ? 'Approved' : '' %>
				<%= status == 'denied' ? 'Denied' : '' %>
			</p>
		</div>
	</div>
	<div class="cell col-xs-24 col-sm-5 col-md-4 col-lg-3">
		<div class="inner">
			<a href="#/boat/<%=id%>" class="btn btn-default btn-lg btn-block">Edit</a>
		</div>
	</div>
</div>
