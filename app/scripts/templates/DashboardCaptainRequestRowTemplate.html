<div class="row dashboard-row">
	<div class="cell profile col-sm-4">
		<div class="inner">
			<div class="obj-thumb" style="background-image:url(<%= profilePicture %>)"></div>
		</div>
	</div>
	<div class="cell col-sm-6">
		<div class="inner">
			<label>From</label>
			<p><%= displayName %></p>
		</div>
	</div>
	<div class="cell col-sm-8">
		<div class="inner">
			<label>Boat</label>
			<p><%= boatName %>, <%= boatType %></p>
		</div>
	</div>
	<div class="cell col-sm-6">
		<div class="inner">
			<a href="#/boat/<%=id%>" class="btn btn-default btn-lg">Accept</a>
			<a href="#/boat/<%=id%>" class="btn btn-default btn-lg pull-right">Reject</a>
		</div>
	</div>
</div>
