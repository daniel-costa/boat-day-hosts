<div class="row dashboard-row">
	<div class="cell profile col-sm-4 col-md-3 col-lg-3">
		<div class="inner">
			<div class="obj-thumb" style="background-image:url(<%= profilePicture %>)"></div>
		</div>
	</div>
	<div class="cell col-sm-5 col-md-4 col-lg-4 sm-half-height">
		<div class="inner">
			<label>From</label>
			<p><%= displayName %></p>
		</div>
	</div>
	<div class="cell col-sm-8 col-md-10 col-lg-11 sm-half-height second-line">
		<div class="inner">
			<label>Boat</label>
			<p><%= boatName %><span class="hidden-sm">, <%= boatType %></span><span class="hidden-sm hidden-md"> from <%= buildYear %></span></p>
		</div>
	</div>
	<div class="cell col-sm-9 col-md-7 col-lg-6">
		<div class="inner">
			<a href="#/boat/<%=id%>" class="btn btn-default btn-lg">Accept</a>
			<a href="#/boat/<%=id%>" class="btn btn-default btn-lg pull-right">Reject</a>
		</div>
	</div>
</div>
