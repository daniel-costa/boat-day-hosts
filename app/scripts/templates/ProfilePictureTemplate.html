<div class="col-xs-3" style="line-height:auto;height: auto">
	<div style="width:100%;line-height:auto;height: auto" href="" class="thumbnail">
		<% if( canDelete ) { %>
			<p class="text-center" style="line-height:auto;height: auto;margin:0px;padding: 5px 0px 10px 0px;">
				<button file-id="<%= id %>" class="delete-picture btn btn-danger">Remove</button>
			</p>
		<% } %>
		<img src="<%= url %>" />
	</div>
</div>
