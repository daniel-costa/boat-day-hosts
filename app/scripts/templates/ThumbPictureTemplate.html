<div class="<%= fullWidth ? '' : 'col-xs-6' %>" style="line-height:auto;height: auto">
	<div class="thumbnail picturePreview">
		<div class="picture" style="background-image:url(<%= url %>)" />
	</div>
	<% if( canDelete ) { %>
		<p class="text-center" style="">
			<button type="button" file-id="<%= id %>" class="delete-picture btn btn-danger">Remove</button>
		</p>
	<% } %>
</div>
