<div style="margin-bottom:10px; border:1px solid #e6ebec;">
	
	<a href="#" class="trigger">
		<div class="container-fluid">	
			<div class="row heading">
				<div class="col-sm-20 text-left pull-left">
					BOATDAY Q&amp;A
					<span class="new-question-count"></span>
				</div>
				<div class="col-sm-4 text-right pull-right">
					<img src="resources/down-arrow.png">
				</div>
			</div>
		</div>
	</a>

	<div class="row boatdayoverview-row-details">

		<div class="boatday-question boatday-overview-row-hidden" style="display:block;">

			<% if(infoMessage != "") { %>

				<p class="text-center" style="margin-bottom:0px; padding: 20px; font-size: 1em; border-bottom:1px solid #E0EBED;">
					<em><%= infoMessage %></em>
				</p>	

			<% } else  { 

					if(toatalQuestions < 1) { %>

						<div class="text-center" style="padding-bottom:20px;">
							<h4 style="text-transform:none;">No questions have been asked about this BoatDay... yet!</h4>
						</div>

				<% } 
			} %>
			
			<!-- -->
			<div class="new-question-list">

			</div>

			<div class="col-sm-24 old-question-list">
				
			</div>	
			<!-- -->

		</div>
	</div>

</div>
