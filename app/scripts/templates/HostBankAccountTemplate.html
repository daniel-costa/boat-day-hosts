<header>
	<h1 class="text-center">Payment Information</h1>
	<p class="text-center">This information not visible for other users.</p>
	<div class="text-center steps">
		<a href="#/my-account" class="btn btn-default btn-lg">Back to my account</a>
	</div>
</header>

<form class="form-horizontal">
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<h4>How do we pay you?</h4>
				<h6>
					more info 
					<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-container="body"  data-placement="top" title="This account is where you will receive payments for your BoatDays."></span>
				</h6>
			</div>
			<div class="col-sm-offset-1 col-sm-10 col-md-8 col-lg-7">
				<img src="resources/check.jpg" style="max-width:100%; min-width:100%" />
				<div class="form-group">
					<label for="accountHolder" class="col-sm-24 control-label">Account Holder</label>
					<div class="col-sm-24">
						<input type="text" class="form-control" id="accountHolder" name="accountHolder" placeholder="Name displayed on your account" value="<%= Parse.User.current().get('host').get('accountHolder') %>">
					</div>
				</div>
				<div class="form-group">
					<label for="accountNumber" class="col-sm-24 control-label">Account Number</label>
					<div class="col-sm-24">
						<input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Account Number" value="<%= Parse.User.current().get('host').get('accountNumber') %>">
					</div>
				</div>
				<div class="form-group">
					<label for="accountRouting" class="col-sm-24 control-label">Routing Number</label>
					<div class="col-sm-24">
						<input type="text" class="form-control" id="accountRouting" name="accountRouting" placeholder="Routing Number" value="<%= Parse.User.current().get('host').get('accountRouting') %>">
					</div>
				</div>
				<button type="submit" class="btn btn-block btn-lg btn-primary"><%= Parse.User.current().get('host').get('stripeId') ? 'Update Bank Account' : 'Save Bank Account' %></button>
				<div class="display-messages text-center"></div>
			</div>
		</div>
	</div>
</form>
