<div class="col-sm-12 my-boatday">
	<div class="my-boatday-inner <%= _class %>">
		<div class="header">
			<div class="picture active" style="background-image:url(<%= picture %>)"></div>
			<div class="inner">
				<p class="date"><%= date %> at <%= time %></p>
				<h1><%= name %></h1>
				<p class="sub"><%= boatName %> / <%= boatType %> / <%= duration %> hour<%= duration != 1 ? 's' : '' %></p>
			</div>
		</div>
		<div class="info">
			<div class="col-sm-8">
				<div class="inner">
					<p class="highlight"><%= bookedSeats %>/<%= availableSeats %></p>
					<p class="description first">Seats Booked</p>
					<p class="highlight">$<%= potEarings %></p>
					<p class="description">Seats Booked</p>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="inner">
					<button class="btn btn-default btn-lg btn-block">
						<img src="resources/ico-host.png" />
						<div class="inner">Booking<br/>requests</div>
					</button>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="inner">
					<button class="btn btn-default btn-lg btn-block">
						<img src="resources/ico-message.png" />
						<div class="inner">Event<br/>messages</div>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
