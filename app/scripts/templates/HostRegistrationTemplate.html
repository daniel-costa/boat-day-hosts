<form class="form-horizontal"> 
	<div class="container"> 
		<div class="panel panel-primary">

			<% if( type == "business" ) { %>

				<div class="panel-heading area-business">
					<h3 class="panel-title text-center">Business information</h3>
				</div>

				<div class="panel-body area-business">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="businessName" class="col-sm-6 control-label">Business Name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessName" name="businessName" placeholder="Legal Business Name">
							</div>
						</div>
						<div class="form-group">
							<label for="businessEin" class="col-sm-6 control-label">Employer Identification Number</label>
							<div class="col-sm-6">
								<div class="input-group">
									<div class="input-group-addon"><strong>EIN</strong></div>
									<input type="text" class="form-control" id="businessEin" name="businessEin" placeholder="##-#######">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-6 control-label">Address</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="address" id="address" placeholder="Enter your complete address">
								<input type="hidden" name="street" value="" />
								<input type="hidden" name="city" value="" />
								<input type="hidden" name="state" value="" />
								<input type="hidden" name="zipcode" value="" />
							</div>
						</div>
						<div class="form-group">
							<label for="apartmentNumber" class="col-sm-6 control-label">Apartment Number</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="apartmentNumber" name="apartmentNumber" placeholder="Apartment Number">
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-6 control-label">Country</label>
							<div class="col-sm-6">
								<select class="form-control disbled " id="country" name="country" readonly disabled >
									<option value="US">United States of America</option>
								</select>
					 		</div>
					 	</div>
						<div class="form-group">
							<label for="businessContact" class="col-sm-6 control-label">Business Contact</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="businessContact" name="businessContact" placeholder="Enter the person organizing of the events">
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-6 control-label">Phone Number</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="### ### ####">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="alert-info alert">
							<span class="glyphicon glyphicon-info-sign"></span> bla bla
						</div>
					</div>
				</div> 

			<% } else { %>

				<div class="panel-heading area-personal">
					<h3 class="panel-title text-center">Personal information</h3>
				</div>

				<div class="panel-body area-personal">
					<div class="col-sm-8">
						<div class="form-group">
							<label for="personalFirstname" class="col-sm-6 control-label">First Name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="personalFirstname" name="personalFirstname" placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
						 	<label for="personalLastname" class="col-sm-6 control-label">Last Name</label>
						 	<div class="col-sm-6">
								<input type="text" class="form-control" id="personalLastname" name="personalLastname" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-6 control-label">Phone number</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="### ### ####">
							</div>
						</div>
						<div class="form-group">
							<label for="address" class="col-sm-6 control-label">Address</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="address" name="address" placeholder="Enter your complete address">
								<input type="hidden" name="street" value="" />
								<input type="hidden" name="city" value="" />
								<input type="hidden" name="state" value="" />
								<input type="hidden" name="zipcode" value="" />
							</div>
						</div>
						<div class="form-group">
							<label for="apartmentNumber" class="col-sm-6 control-label">Apartment Number</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="apartmentNumber" name="apartmentNumber" placeholder="Apartment Number">
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-6 control-label">Country</label>
							<div class="col-sm-6">
								<select class="col-sm-4 form-control" id="country" name="country" readonly disabled>
									<option value="US">United States of America</option>
								</select>
					 		</div>
					 	</div>
						<div class="form-group">
							<label for="personalBirthdate" class="col-sm-6 control-label">Date of Birth</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="personalBirthdate" name="personalBirthdate" placeholder="mm / dd / yyyy">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="alert-info alert">
							<span class="glyphicon glyphicon-info-sign"></span> bla bla
						</div>
					</div>
				</div>

			<% } %>

			<div class="panel-heading">
				<h3 class="panel-title text-center">Payment information</h3>
			</div>
			<div class="panel-body">
				<div class="col-sm-8">
					<div class="form-group">
						<label for="paymentMethod" class="col-sm-6 control-label">Payment method</label>
						<div class="col-sm-6">
							<select class="form-control" id="paymentMethod" name="paymentMethod">
								<option value="deposit">Direct deposit</option>
								<option value="paypal">Paypal</option>
								<option value="venmo">Venmo</option>
							</select>
						</div>
				 	</div>

				 	<div class="payment_method_1">
						<div class="form-group">
						   <label for="accountHolder" class="col-sm-6 control-label">Account Holder</label>
						   <div class="col-sm-6">
							  <input type="text" class="form-control" id="accountHolder" name="accountHolder" placeholder="Account holder">
						   </div>
						</div>
						<div class="form-group">
						   <label for="accountNumber" class="col-sm-6 control-label">Account Number</label>
						   <div class="col-sm-6">
						 		<input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Account Number">
						   </div>
						</div>
						<div class="form-group">
							<label for="accountRouting" class="col-sm-6 control-label">Routing Number</label>
							<div class="col-sm-6">
					 			 <input type="text" class="form-control" id="accountRouting" name="accountRouting" placeholder="Routing number">
					 		 </div>
						</div>
					</div>
					<div class="payment_method_2">
						<div class="form-group">
							<label for="paypalEmail" class="col-sm-6 control-label">Paypal Email</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="paypalEmail" name="paypalEmail" placeholder="Paypal Email">
							</div>
						</div>
					</div>
					<div class="payment_method_3">
						<div class="form-group">
							<label for="venmoEmail" class="col-sm-6 control-label">Venmo Email</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="venmoEmail" name="venmoEmail" placeholder="Venmo Email">
							</div>
						</div>
						<div class="form-group">
							<label for="venmoPhone" class="col-sm-6 control-label">Venmo Phone Number</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="venmoPhone" name="venmoPhone" placeholder="Venmo Phone Number">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4 payment_method_1">
					<div class="alert-info alert">
						<span class="glyphicon glyphicon-info-sign"></span> account
					</div>
				</div>
				<div class="col-sm-4 payment_method_2">
					<div class="alert-info alert">
						<span class="glyphicon glyphicon-info-sign"></span> paypal
					</div>
				</div>
				<div class="col-sm-4 payment_method_3">
					<div class="alert-info alert">
						<span class="glyphicon glyphicon-info-sign"></span> You don't have to fill <strong>Venmo Email</strong> &amp; <strong>Venmo Phone Number</strong>. As a Venmo user, you have to fill the only one you use for your payments.
					</div>
				</div>
			</div>  

			<div class="panel-footer text-center">
				<button type="submit" class="btn btn-primary btn-lg">Register as a host</button>
			</div>
		</div>
	</div>
</form>
