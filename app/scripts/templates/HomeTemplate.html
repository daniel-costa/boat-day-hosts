<form class="col-sm-16 col-sm-offset-4 col-md-12 col-md-offset-6 col-lg-10 col-lg-offset-7 content animated pulse">
	<div class="row text-center">
		<img src="resources/home-logo.png" class="logo" />
	</div>
	<div class="row">
		<h4 class="text-center">Sign up as a BoatDay Host!</h4>
		<div class="form-group col-xs-16 col-xs-offset-4">
			<button type="button" class="btn btn-block btn-lg btn-primary create-account">Create account</button> 
		</div>
		<div class="form-group col-xs-16 col-xs-offset-4 text-center">
			<a href="https://boatdayapp.com/hosts" target="_blank">Tell me more</a>
		</div>
	</div>
	
	<div class="split-lines"></div>

	<div class="row">
		<h4 class="text-center">Sign in</h4>
		<div class="form-group col-xs-16 col-xs-offset-4">
			<input type="email" name="email" class="form-control input-lg" placeholder="Email">
		</div>
		<div class="form-group col-xs-16 col-xs-offset-4">
			<input type="password" name="password" class="form-control input-lg" placeholder="Password">
		</div>
		<div class="form-group col-xs-16 col-xs-offset-4">
			<button type="submit" class="btn btn-block btn-lg btn-default" type="button">Sign in</button>
			<div class="display-messages text-center"></div>
		</div>
	</div>

	<div class="row">
		<div class="text-center">
			<a href="#/forgot-password">Forgot Password?</a>
		</div>
	</div>

	<div class="split-lines-simple"></div>

	<div class="row">
		<div class="text-center">
			<a href="https://www.boatdayapp.com">www.boatdayapp.com</a>
		</div>
	</div>

</form>
