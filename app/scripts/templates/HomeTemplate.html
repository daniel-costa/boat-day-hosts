<div class="container">
	<div class="col-sm-4 col-sm-offset-4"> 
		<form class="form-horizontal">
			<div class="panel panel-primary">
				<div class="panel-body">
					<div class="form-group">
						<div class="col-sm-12">
							<input type="email" class="form-control" id="email" name="email" placeholder="email">
						</div>
					</div>
					<div class="form-group" style="margin-bottom:0px">
						<div class="col-sm-12">
							<input type="password" class="form-control" id="password" name="password" placeholder="choose a password">
						</div>
					</div>
				</div>  
				<div class="panel-footer text-center">
					<button type="submit" class="btn btn-primary">Sign in</button> or 
					<a href="#/sign-up/host" class="btn btn-default">Sign up</a> 
				</div>
			</div>
		</form>
	</div>
</div>
