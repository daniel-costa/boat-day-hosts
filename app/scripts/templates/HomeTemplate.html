<div class="container">
	<div class="col-sm-4 col-sm-offset-2"> 
		<form class="form-horizontal">
			<div class="panel panel-primary">
				<div class="panel-body">
					<div class="form-group">
						<div class="col-sm-12">
							<input type="email" class="form-control" id="email" name="email" placeholder="email">
						</div>
					</div>
					<div class="form-group" style="margin-bottom:0px">
						<div class="col-sm-12">
							<input type="password" class="form-control" id="password" name="password" placeholder="choose a password">
						</div>
					</div>
				</div>  
				<div class="panel-footer text-center">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-sm-4"> 
		<div class="panel panel-primary">
			<div class="panel-body">
				<div class="radio">
					<label>
						<input type="radio" name="signUp" value="host" checked>
						<strong>BoatDay Host</strong><br/>
						I am a boat owner and want to find people to go in BoatDays.
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="signUp" value="driver">
						<strong>BoatDay Captain</strong><br/>
						I want to drive boats or I received an invitation.
					</label>
				</div>
			</div> 
			<div class="panel-footer text-center">
				<button type="submit" class="btn btn-primary signUp">Sign up</button>
			</div>
		</div>
	</div>
</div>
