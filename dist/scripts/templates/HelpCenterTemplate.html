<header>
	<h1 class="text-center">Help Center</h1>
	<p class="text-center">
		Visit our <a href="https://www.boatdayapp.com/faq" target="_blank">FAQ's</a> for answers to common BoatDay questions.
	</p>
	<div class="text-center"><br/>
		<a href="#/dashboard" class="btn btn-default btn-lg">Back to Host Center</a>
	</div>
</header>
<form class="form-horizontal">
	<div class="container">
		
		<div class="row">
			<div class="col-sm-10">
				<h4>What's on your mind?</h4>
			</div>
			<div class="col-sm-offset-1 col-sm-10 col-md-8 col-lg-7">
				<div class="form-group">
					<label for="category" class="col-sm-24 control-label">I have a question/comment about..</label>
					<div class="col-sm-24">
						<select class="input-small form-control" id="category" name="category">
							<option value="general" <%= category == 'general' ? 'selected' : '' %>>General Feedback</option>
							<option value="host-status" <%= category == 'host-status' ? 'selected' : '' %>>Host Registration Status</option>
							<option value="update-account" <%= category == 'update-account' ? 'selected' : '' %>>Update Account Information</option>
							<option value="update-payment-info" <%= category == 'update-payment-info' ? 'selected' : '' %>>Update Payment Information</option>
							<option value="update-boat" <%= category == 'update-boat' ? 'selected' : '' %>>Update Boat Information</option>
							<option value="insurance" <%= category == 'insurance' ? 'selected' : '' %>>Insurance</option>
							<option value="lost-found" <%= category == 'lost-found' ? 'selected' : '' %>>Lost &amp; Found</option>
							<option value="captains" <%= category == 'captains' ? 'selected' : '' %>>Captains</option>
							<option value="payment" <%= category == 'payment' ? 'selected' : '' %>>Payment</option>
							<option value="guest-incident" <%= category == 'guest-incident' ? 'selected' : '' %>>Guest Incident or Concern </option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-11 col-sm-10 col-md-8 col-lg-7">
				<div class="form-group">
					<label for="feedback" class="col-sm-24 control-label">Feedback</label>
					<div class="col-sm-24">
						<textarea rows="15" name="feedback" id="feedback" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-11 col-sm-10 col-md-8 col-lg-7">
				<div class="form-group">
					<div class="col-sm-24">
						<input type="file" class="upload" id="file1" name="file1"  delegate-error-to-button/>
						<button type="button" class="btn btn-default btn-upload btn-lg btn-block" for="file1">Upload File #1 <em>(optional)</em></button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-11 col-sm-10 col-md-8 col-lg-7">
				<div class="form-group">
					<div class="col-sm-24">
						<input type="file" class="upload" id="file2" name="file2"  delegate-error-to-button/>
						<button type="button" class="btn btn-default btn-upload btn-lg btn-block" for="file2">Upload File #2 <em>(optional)</em></button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-11 col-sm-10 col-md-8 col-lg-7">
				<div class="form-group">
					<div class="col-sm-24">
						<input type="file" class="upload" id="file3" name="file3"  delegate-error-to-button/>
						<button type="button" class="btn btn-default btn-upload btn-lg btn-block" for="file3">Upload File #3 <em>(optional)</em></button>
					</div>
				</div>
			</div>		
		</div>

		<div class="row">
			<div class="col-sm-offset-11 col-sm-10 col-md-8 col-lg-7">
				<button type="submit" class="btn btn-lg btn-block btn-primary">Send</button>
				<div class="display-messages text-center"></div>
			</div>
		</div>
	</div>
</form>
